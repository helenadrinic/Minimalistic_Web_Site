<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact9</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body id="contact-page">
	<div class="container">
		<header class="header">

			<a href="" class="link-title">Minimalistic website</a>

		</header>

		<nav class="menu">
			<a href="index.html">Home</a>&nbsp;&nbsp;&nbsp;
			<a href="about.html">About us</a>&nbsp;&nbsp;&nbsp;
			<a href="contact.html">Contact</a>
		</nav>

		<aside>
			<h1>Side bar</h1>
		</aside>

		<article class="main">
			<h1 class="page-heading">Contact</h1>

			<div id="form">
				<form action="process.php" method="POST">

					<p>
						<label for="name">Name:</label>
						<input type="text" name="name" placeholder="Insert Your Name" required>
					</p>

					<p>
						<label for="name">Email:</label>
						<input type="email" name="email" placeholder="Insert Your Email" required>
					</p>

					<p>
						<label for="name">Subject:</label>
						<input type="text" name="subject" placeholder="Insert Subject" required>

					<p>
						<label for="message">Message:</label>
						<textarea name="message" id="message" cols="30" rows="10" required>
						</textarea>
					</p>

					<p>
						<input id="submit" type="submit" name="submit" value="Send Message" required>

				</form>
			</div>
			
			

		</article>

		<footer>
			&copy; 2030 Minimalistic Website &nbsp; <span class="separator">|</span>&nbsp;&nbsp;Design by <a href=""> Helena Drinic</a>
			


		</footer>

	</div>
</body>
</html>
